<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoBalon - Acceso</title>
    <link rel="stylesheet" href="canal.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-box {
            background: linear-gradient(145deg, 
                rgba(20, 20, 20, 0.95) 0%, 
                rgba(30, 30, 30, 0.9) 50%, 
                rgba(25, 25, 25, 0.95) 100%
            );
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 2px 8px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 100, 150, 0.3);
            backdrop-filter: blur(20px);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        
        .auth-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 100, 150, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(120, 120, 180, 0.6);
            box-shadow: 0 0 10px rgba(120, 120, 180, 0.3);
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, 
                rgba(100, 100, 150, 0.8) 0%, 
                rgba(80, 80, 130, 0.9) 100%
            );
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(100, 100, 150, 0.4);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1> TodoBalon</h1>
                <p>Ingresa tu c贸digo de acceso o contrase帽a de admin</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="accessCode">C贸digo de Acceso</label>
                    <input type="password" id="accessCode" placeholder="C贸digo de usuario o admin123" required>
                    <small style="color: rgba(255, 255, 255, 0.5); font-size: 12px; margin-top: 5px; display: block;">
                         Si eres admin usa: admin123 | Si eres usuario usa tu c贸digo
                    </small>
                </div>
                <button type="submit" class="auth-button" id="loginBtn">
                     Acceder a TodoBalon
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // Configuraci贸n de tu backend
        const API_BASE_URL = 'https://todobalon-backend.onrender.com/api';
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Ocultar errores previos
            errorDiv.style.display = 'none';
            
            if (!accessCode) {
                showError('Por favor ingresa un c贸digo');
                return;
            }
            
            // Mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Verificando...';
            
            try {
                let isAdmin = false;
                let userData = null;
                
                // 1. Verificar si es admin (contrase帽a admin123)
                if (accessCode === 'admin123') {
                    const adminResponse = await fetch(`${API_BASE_URL}/auth/generate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            adminPassword: accessCode
                        })
                    });
                    
                    if (adminResponse.ok) {
                        isAdmin = true;
                        userData = {
                            type: 'admin',
                            name: 'Administrador'
                        };
                    }
                }
                
                // 2. Si no es admin, verificar como c贸digo de usuario
                if (!isAdmin) {
                    const userResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            accessCode: accessCode
                        })
                    });
                    
                    if (userResponse.ok) {
                        const result = await userResponse.json();
                        if (result.success) {
                            userData = {
                                type: 'user',
                                name: result.user?.name || 'Usuario',
                                code: accessCode
                            };
                        }
                    }
                }
                
                // 3. Procesar resultado
                if (userData) {
                    // Guardar sesi贸n
                    localStorage.setItem('todobalon_session', JSON.stringify({
                        ...userData,
                        expires: new Date().getTime() + (24 * 60 * 60 * 1000) // 24 horas
                    }));
                    
                    // Redirigir a la p谩gina principal
                    window.location.href = 'index.html';
                } else {
                    showError('C贸digo de acceso inv谩lido. Contacta al administrador.');
                }
                
            } catch (error) {
                console.error('Error de conexi贸n:', error);
                showError('Error de conexi贸n. Verifica tu internet e intenta nuevamente.');
            } finally {
                // Restaurar bot贸n
                loginBtn.disabled = false;
                loginBtn.innerHTML = ' Acceder a TodoBalon';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Verificar si ya est谩 logueado
        window.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem('todobalon_session');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    if (data.expires > new Date().getTime()) {
                        window.location.href = 'index.html';
                    }
                } catch(e) {
                    localStorage.removeItem('todobalon_session');
                }
            }
        });
    </script>
</body>
</html>
